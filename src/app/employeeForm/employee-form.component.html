<div class="panel panel-primary">
    <div class="panel-heading">
        Employee Form
    </div>
    <div class="panel-body">
        <form #empForm='ngForm' novalidate (submit)="submitForm(empForm)" *ngIf="languages && languages.length > 0">
            <div class="form-group" [class.has-error]="firstName.touched && firstName.invalid">
                <label for="firstName" class="control-label">First Name</label>
                <input type="text" class="form-control" id="firstName" #firstName='ngModel'
                    name="firstName" [(ngModel)]="emp.firstName" required pattern=".{3,}">
                <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                    Minimum 3 characters required.
                </div>
            </div>
            <div class="form-group" [class.has-error]="lastName.touched && lastName.invalid">
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" #lastName='ngModel'
                    name="lastName" [(ngModel)]="emp.lastName" required pattern=".{3,}">
                <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                    Minimum 3 characters required.
                </div>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="isfte">
                <input type="checkbox" class="form-check-input" id="isfte" #isfte='ngModel' name="isfte" [(ngModel)]="emp.isFTE"> Full Time Employee
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">Pay Type</label>
                <div class="radio">
                    <label><input type="radio" name="payType" value="usd" #paytype='ngModel' [(ngModel)]="emp.paytype">USD</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payType" value="inr" #paytype='ngModel' [(ngModel)]="emp.paytype">INR</label>
                </div>
            </div>
            <div class="form-group" [class.has-error]="invalidLanguage">
                <label for="language" class="control-label">Language</label>
                <select class="form-control" name="language" #language="ngModel"
                    [(ngModel)]="emp.language" (blur)="checkforvalidation()" (change)="checkforvalidation()">
                        <option>Default</option>
                        <option *ngFor='let lang of languages'>{{lang}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="invalidLanguage">
                    Please select a valid language.
                </div>
            </div>

            <button class="btn btn-primary" type="submit"
            [disabled]="empForm.invalid">Ok</button>
        </form>

        <mat-spinner style="margin:0 auto;" *ngIf="!languages || languages.length == 0"></mat-spinner>
    </div>



</div>
