<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Customer Form
        </div>
        <div class="panel-body">
            <form class="form-horizontal"
                  novalidate
                  [formGroup]="signUpForm"
                  (submit)="submitSignUpForm()">
                <fieldset>
                    <div class="form-group"
                        [class.has-error]="errMsg.firstName">
                        <label for="firstNameId"
                               class="col-md-2 control-label">
                            First Name
                        </label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="firstNameId"
                                   formControlName="firstName"/>
                            <span class="help-block" *ngIf="errMsg.firstName">
                                {{errMsg.firstName}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group"
                         [class.has-error]="errMsg.lastName">
                        <label for="lastNameId"
                               class="col-md-2 control-label">
                            Last Name
                        </label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="lastNameId"
                                   formControlName="lastName"/>
                            <span class="help-block" *ngIf="errMsg.lastName">
                                {{errMsg.lastName}}
                            </span>
                        </div>
                    </div>
                    <div formGroupName="emailGroup"
                         [class.has-error]="errMsg.emailGroup">
                        <div class="form-group"
                             [class.has-error]="errMsg.email">
                            <label for="emailId"
                                class="col-md-2 control-label">
                                Email
                            </label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    id="emailId"
                                    formControlName="email"/>
                                <span class="help-block" *ngIf="errMsg.email">
                                    {{errMsg.email}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group"
                            [class.has-error]="errMsg.confirmEmail">
                            <label for="confirmMailId"
                                class="col-md-2 control-label">
                                Confirm Mail
                            </label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    id="confirmMailId"
                                    formControlName="confirmEmail"/>
                                <span class="help-block" *ngIf="errMsg.confirmEmail">
                                    {{errMsg.confirmEmail}}
                                </span>
                                <span class="help-block" *ngIf="errMsg.emailGroup">
                                    {{errMsg.emailGroup}}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group"
                        [class.has-error]="errMsg.phone">
                        <label for="phoneId"
                               class="col-md-2 control-label">
                            Phone
                        </label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="phoneId"
                                   formControlName="phone"/>
                            <span class="help-block" *ngIf="errMsg.phone">
                                {{errMsg.phone}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Notifications</label>
                        <div class="col-md-8">
                            <label class="radio-inline">
                                <input type="radio" value="email" formControlName="notificationType"/>
                                Email
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="phone" formControlName="notificationType" />
                                Phone
                            </label>
                        </div>
                    </div>
                    <div class="form-group"
                         [class.has-error]="errMsg.rating">
                        <label for="ratingId"
                               class="col-md-2 control-label">
                            Rating
                        </label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="ratingId"
                                   formControlName="rating"/>
                            <span class="help-block" *ngIf="errMsg.rating">
                                {{errMsg.rating}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-8 checkbox" >
                            <label>
                                <input id="sendCatalogId"
                                       type="checkbox"
                                       formControlName="sendCatalog" >
                                       Send me your catalog
                            </label>
                        </div>
                    </div>

                    <div *ngIf="signUpForm.get('sendCatalog').value">
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                                <button class="btn btn-primary"
                                    type="button"
                                    [disabled]="!addresses.valid"
                                    (click)="addAddress()">
                                    Add Address
                                </button>
                            </div>
                        </div>

                        <div formArrayName="addresses" *ngFor="let address of addresses.controls; let i = index">
                            <div [formGroupName]="i">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Address Type</label>
                                    <div class="col-md-8">
                                        <label class="radio-inline">
                                            <input type="radio" value="home" formControlName="addressType"/>
                                            Home
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" value="office" formControlName="addressType" />
                                            Office
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" value="other" formControlName="addressType" />
                                            Other
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label attr.for="{{'street1Id' + i }}"
                                            class="col-md-2 control-label">
                                        Street 1
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text"
                                                class="form-control"
                                                id="{{'street1Id' + i }}"
                                                formControlName="street1"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label attr.for="{{'street2Id' + i }}"
                                        class="col-md-2 control-label">
                                        Street 2
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text"
                                            class="form-control"
                                            id="{{'street2Id' + i }}"
                                            formControlName="street2"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"
                                        attr.for="{{'cityId' + i}}">City, State, Zip Code</label>
                                    <div class="col-md-3">
                                        <input type="text"
                                            class="form-control"
                                            id="{{'cityId' + i}}"
                                            placeholder="City"
                                            formControlName="city">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control"
                                                id="{{'stateId' + i}}"
                                                formControlName="state">
                                            <option value="" disabled selected hidden>Select a State...</option>
                                            <option value="AS">Assam</option>
                                            <option value="RJ">Rajasthan</option>
                                            <option value="MAH">Maharashtra</option>
                                            <option value="GJ">Gujarat</option>
                                            <option value="PJ">Punjab</option>
                                            <option value="HY">Haryana</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                    <input type="number"
                                            class="form-control"
                                            id="{{'zipId' + i}}"
                                            placeholder="Zip Code"
                                            formControlName="zip">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-2">
                            <span>
                                <button class="btn btn-primary"
                                        type="submit"
                                        [disabled]="!signUpForm.valid">Ok
                                </button>
                            </span>
                            <span>
                                <button class="btn btn-default"
                                        type="button"
                                        (click)="fetchDefault()">
                                    Fetch Default
                                </button>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
